<div class="test mat-elevation-z8">

  <mat-form-field class="test2" appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="doFilter($event)" placeholder="Input you text" #input>
  </mat-form-field>



  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
      <td mat-cell *matCellDef="let row;let i = index;">{{ i + 1 }} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categories </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSize]="Perpage" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
  </mat-paginator>
</div>
